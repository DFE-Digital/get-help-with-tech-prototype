{% extends "layout.html" %}
{% set title = "Privacy notice" %}

{% block content %}
<div class="govuk-grid-row">
<div class="govuk-grid-column-two-thirds">
  <h1 class="govuk-heading-xl">
    {{ title }}
  </h1>

  <p class="govuk-body-l">Before you continue, please read the privacy notice.</p>
  <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible">
  {% include '_shared/_privacy-notice.html' %}
  <hr class="govuk-section-break govuk-section-break--l govuk-section-break--visible">

  {{ govukButton({
      text: 'Continue',
      href: '/responsible-body'
  }) }}
</div>
</div>

{% endblock %}
