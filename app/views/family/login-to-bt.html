{% extends "_wizard-form.html" %}
{% set title = "Can they log in to their BT wifi network?" %}

{% block form %}
  <h1 class="govuk-heading-xl">
    {{ title }}
  </h1>

  <p>[Instructions]</p>

  {{ govukRadios({
    items: [
      {
        text: 'Yes'
      },
      {
        text: 'No'
      }
    ]
  } | decorateFormAttributes('login-to-bt') ) }}
{% endblock %}
