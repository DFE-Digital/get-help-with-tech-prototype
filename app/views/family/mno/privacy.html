{% extends "_wizard-form.html" %}
{% set title = "Can we pass these details on to their network?" %}

{% block form %}
  <h1 class="govuk-heading-xl">{{ title }}</h1>

  <p>[Privacy details]</p>

  {{ govukRadios({
    items: [
      {
        text: "Yes"
      },
      {
        text: "No"
      }
    ]
  } | decorateFormAttributes('privacy-ok') ) }}
{% endblock %}
