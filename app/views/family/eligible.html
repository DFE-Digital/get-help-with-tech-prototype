{% extends "_wizard-form.html" %}
{% set title = "Do they already have fixed broadband at home?" %}

{% block form %}
  <h1 class="govuk-heading-xl">
    {{ title }}
  </h1>

  {{ govukRadios({
      items: [
        {
          text: 'Yes'
        },
        {
          text: 'No'
        }
      ]
  } | decorateFormAttributes('eligibility') ) }}
{% endblock %}
