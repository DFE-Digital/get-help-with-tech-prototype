{% extends "_wizard-form.html" %}
{% set title = "Will you be one of the people ordering devices for your school?" %}

{% block form %}
  <h1 class="govuk-heading-xl">
    {{ title }}
  </h1>

  {{ govukRadios({
    items: [
      {
        text: 'Yes, I will order devices'
      },
      {
        text: 'No'
      }
    ]
  }  | decorateFormAttributes('you-ordering') ) }}
{% endblock %}
